<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="numberPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> numberPhone </th>
      <td mat-cell *matCellDef="let row"> {{row.numberPhone}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> position </th>
      <!-- <td mat-cell *matCellDef="let row"> {{row.position}} </td> -->
      <td    [ngSwitch]="row.position" mat-cell *matCellDef="let row">
        <button style="width: 7rem !important;" class="btn btn-success" *ngSwitchCase="'bartending'">bartending</button>
        <button style="width: 7rem !important;" class="btn btn-danger" *ngSwitchCase="'cashier'">cashier</button>
        <button style="width: 7rem !important;" class="btn btn-warning" *ngSwitchCase="'service'">service</button>
    </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
        <td mat-cell *matCellDef="let row"> 
          <button class="btn btn-outline-danger mr-2" (click)="deleteEmployee(row.id)" >Delete</button>
          <button [routerLink]="['/admin/employees',row.id]" class="btn btn-outline-primary mr-2"  >Edit</button>
          <button [routerLink]="['/admin/employees/detail/',row.id]" class="btn btn-outline-info"  >detail</button>

        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
