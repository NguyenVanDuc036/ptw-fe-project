<div class="card w-50" >
    <div class="card-header" >
        <h3>Họ và tên : {{emloyees.name}}</h3>
    </div>
    <div class="card-body" >
        <p>Địa chỉ : {{emloyees.address}}</p>
        <p>Email : {{emloyees.email}}</p>
        <p>Số điện thoại : {{emloyees.numberPhone}}</p>
        <p>Chức vụ : {{emloyees.position}}</p>
    </div>
    <div class="card-footer" >
        <button [routerLink]="['/admin/employees']" class="btn btn-outline-primary mr-2"  >Employees List</button>
    </div>
</div>
