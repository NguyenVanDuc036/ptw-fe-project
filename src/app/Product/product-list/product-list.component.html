
   <mat-form-field style=" font-size: 14px; width: 100%;" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        
        <td [ngSwitch]="row.status" mat-cell *matCellDef="let row"> 

          <p *ngSwitchCase="0" class="bg-success text-center text-light py-2 " style="border-radius: 5px;width: 6rem;" >Còn hàng</p>
          <p *ngSwitchCase="1" class="bg-danger text-center text-light py-2 " style="border-radius: 5px;width: 6rem;" >Hết hàng</p>
          <p *ngSwitchCase="2" class="bg-warning text-center text-light py-2 " style="border-radius: 5px;width: 6rem;" >Sắp về</p>
        </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
        <td  [ngSwitch]="row.rating" mat-cell *matCellDef="let row">
           <div *ngSwitchCase="1">
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div *ngSwitchCase="2">
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div *ngSwitchCase="3">
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div *ngSwitchCase="4">
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div *ngSwitchCase="5">
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
            <i class="fa-solid text-warning fa-star"></i>
        </div>
        </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"> 
          <img style="border-radius: 7px;width: 130px;height: 70px;object-fit: cover;"  src={{row.srcImg}} />
        </td>
      </ng-container>
  

       <!-- Fruit Column -->
       <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" style="width: 20%;" class="" >
          <button class="btn btn-outline-danger mr-2" (click)="deleteProduct(row.id)" >Delete</button>
          <button class="btn btn-outline-primary mr-2" [routerLink]="['/admin/product',row.id]"  >Edit</button>
          <button [routerLink]="['/admin/product/detail/',row.id]" class="btn btn-outline-info"  >detail</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
